<mat-card>
  <mat-card-header>
    <mat-card-title>{{ hero.superhero }} </mat-card-title>
    <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
  </mat-card-header>
  <!-- TO DO IMAGE-->
  <mat-card-content class="mt-2">
    <h4>{{ hero.publisher }}</h4>
    <p>
      <strong>First appearance:</strong> {{ hero.first_appearance }}
      <br />
      <mat-chip-listbox>
        @for(name of heroCharacters; track name) {
        <mat-chip>{{ name }}</mat-chip>
        }
      </mat-chip-listbox>
    </p>
  </mat-card-content>
  <mat-divider> </mat-divider>
  <mat-card-actions>
    <button
      mat-button
      mat-raised
      color="primary"
      [routerLink]="['/heros', hero.id]"
    >
      <mat-icon>edit</mat-icon>
      Editar
    </button>
    <span class="spacer"></span>
    <button mat-button mat-raised [routerLink]="['/heros', hero.id]">
      <mat-icon>visibility</mat-icon>
      Ver MÃ¡s
    </button>
  </mat-card-actions>
</mat-card>
