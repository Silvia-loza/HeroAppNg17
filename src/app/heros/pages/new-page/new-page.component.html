<h1>
  {{ currentHero.id ? "Edit Hero" : "Add New Hero" }}
  <small>{{ currentHero.id ? currentHero.superhero : "" }}</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" (ngSubmit)="saveHero()" class="grid">
          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Superhero</mat-label>
            <input matInput type="text" required formControlName="superhero" />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>
            <input matInput type="text" required formControlName="alter_ego" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First appearance</mat-label>
            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Hero Characters</mat-label>
            <input matInput type="text" required formControlName="characters" />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>
            <mat-select required formControlName="publisher">
              @for (publisher of publishers; track publisher.id) {
              <mat-option [value]="publisher.id">{{
                publisher.desc
              }}</mat-option>
              }
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>

            <input
              matInput
              type="text"
              formControlName="alt_img"
              [value]="
                currentHero.alt_img
                  ? currentHero.alt_img
                  : 'assets/heroes/' + currentHero.id + '.jpg'
              "
            />
          </mat-form-field>
        </form>
        <div class="flex justify-content-between">
          @if (currentHero.id) {
          <button mat-flat-button color="warn" (click)="onDeleteHero()">
            Delete
          </button>
          }

          <span></span>
          <button mat-flat-button color="primary" (click)="saveHero()">
            <mat-icon>save</mat-icon>
            Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img mat-card-image [src]="currentHero | HeroImage" alt="image heroe" />
    </mat-card>
  </div>
</div>
